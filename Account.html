        <button onclick="redirect('Account')" id="AboutUsButton" style="height: 50px; width: 150px; background-color: white;" type="button"><b>Account</b></button>
        <button onclick="redirect('AIBot')" id="AIBotButton" style="height: 50px; width: 150px; background-color: white;" type="button"><b>AIBot</b></button>

    <h1 style="background-color: darkblue; text-align: center; font-family: verdana; color: white; font-size: 70px; position: fixed; left: 0; right: 0; top: 0; height: 85px; margin-right: 8px; margin-left: 7px">INVESTACOPIA</h1>

    <center>
        <button onclick="redirect(<script>clearData();</script>)" id="EditButton" style="height: 25px; width: 50px; margin-top: 7%; background-color: white;" type="button"><b>Edit</b></button>
        <button onclick="clearData()" id="ClearButton" style="height: 25px; width: 50px; margin-top: 7%; background-color: white;" type="button"><b>Clear</b></button>
        <button onclick="SaveData()" id="SaveButton" style="height: 25px; width: 50px; margin-top: 7%; background-color: white;" type="button"><b>Save</b></button>
    </center>
    <center><h1 style="font-size: 15px; font-family: verdana; color: black; margin-top: 0px">Name: <span style="width:5px;display:inline-block"></span><input type="text" id="nameInput" style="resize:none; text-align: center; background-color:white; font-size: 14px; font-family: verdana; color: grey; width:250px; height:15px; margin-top: 0.1%" readonly="readonly" placeholder="Enter Name"><span style="width:10%;display:inline-block"></span><p1 style="font-size: 15px; font-family: verdana; color: black; margin-top: 0px">Current Savings: <span style="width:5px;display:inline-block"></span><input type="text" id="currentsavingsInput" style="resize:none; text-align: center; background-color:white; font-size: 14px; font-family: verdana; color: grey; width:250px; height:15px; margin-top: 1.5%;" readonly="readonly" placeholder="Enter Current Savings"></h1></center>
    <center><h1 style="font-size: 15px; font-family: verdana; color: black; margin-top: 0px">Annual Salary: <span style="width:5px;display:inline-block"></span><input type="text" id="salaryInput" style="resize:none; text-align: center; background-color:white; font-size: 14px; font-family: verdana; color: grey; width:250px; height:15px; margin-top: 0.1%;" readonly="readonly" placeholder="Enter Annual Salary"><span style="width:10%;display:inline-block"></span><p1 style="font-size: 15px; font-family: verdana; color: black; margin-top: 0px">Years Until Retirement: <span style="width:5px;display:inline-block"></span><input type="text" id="retirementInput" style="resize:none; text-align: center; background-color:white; font-size: 14px; font-family: verdana; color: grey; width:250px; height:15px; margin-top: 0.1%;" readonly="readonly" placeholder="Enter Years Until Retirement"></p1></h1></center>

        <canvas id="myChart"></canvas>
    </div></center>
